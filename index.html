<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .masonry-container {
            column-gap: 15px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .masonry-item {
            break-inside: avoid;
            margin-bottom: 15px;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
        }

        .masonry-item:hover {
            transform: scale(1.02);
        }

        .masonry-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .image-info {
            padding: 10px;
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 0 0 12px 12px;
            margin-top: -5px;
        }

        .image-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .image-tags {
            font-size: 0.85em;
            color: #999;
        }

        .image-tag {
            display: inline-block;
            background-color: #333;
            padding: 3px 8px;
            border-radius: 12px;
            margin-right: 5px;
            margin-top: 5px;
        }

        /* Responsive column layout */
        @media (min-width: 1200px) {
            .masonry-container { column-count: 4; }
        }

        @media (min-width: 768px) and (max-width: 1199px) {
            .masonry-container { column-count: 3; }
        }

        @media (min-width: 480px) and (max-width: 767px) {
            .masonry-container { column-count: 2; }
        }

        @media (max-width: 479px) {
            .masonry-container { column-count: 1; }
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            align-items: center;
            justify-content: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }

        .lightbox-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            padding: 30px 20px 20px;
            border-radius: 0 0 8px 8px;
            color: white;
        }

        .lightbox-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .lightbox-tags {
            font-size: 0.9em;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
            padding: 10px;
            line-height: 1;
            transition: opacity 0.3s;
        }

        .lightbox-close:hover {
            opacity: 0.7;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 50px;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 20px;
            line-height: 1;
            transition: background-color 0.3s;
            border-radius: 8px;
        }

        .lightbox-nav:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #666;
        }

        .loading-spinner {
            border: 3px solid #333;
            border-top: 3px solid #666;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-more-images {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>Photo Portfolio</h1>
    </header>

    <div class="masonry-container" id="masonry"></div>
    
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        Loading images...
    </div>

    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightbox-close" aria-label="Close lightbox">&times;</button>
        <button class="lightbox-nav lightbox-prev" id="lightbox-prev" aria-label="Previous image">&lsaquo;</button>
        <button class="lightbox-nav lightbox-next" id="lightbox-next" aria-label="Next image">&rsaquo;</button>
        <div class="lightbox-content">
            <img class="lightbox-image" id="lightbox-image" src="" alt="">
            <div class="lightbox-info">
                <div class="lightbox-title" id="lightbox-title"></div>
                <div class="lightbox-tags" id="lightbox-tags"></div>
            </div>
        </div>
    </div>

    <script>
        let images = [];
        let displayedImages = 0;
        const imagesPerLoad = 12;
        let currentLightboxIndex = 0;
        let isLoading = false;

        // Load images.json
        async function loadImagesData() {
            try {
                const response = await fetch('images.json');
                if (!response.ok) {
                    throw new Error('images.json not found');
                }
                const data = await response.json();
                // Handle both old format (array) and new format (object with images key)
                images = data.images || data;
                loadMoreImages();
            } catch (error) {
                console.error('Error loading images:', error);
                document.getElementById('loading').innerHTML = 
                    '<div>No images found. Add photos to the images/ folder.</div>';
            }
        }

        // Load more images (infinite scroll)
        function loadMoreImages() {
            if (isLoading || displayedImages >= images.length) {
                if (displayedImages >= images.length && displayedImages > 0) {
                    document.getElementById('loading').innerHTML = 
                        '<div class="no-more-images">No more images to load</div>';
                }
                return;
            }

            isLoading = true;
            const masonry = document.getElementById('masonry');
            const end = Math.min(displayedImages + imagesPerLoad, images.length);

            for (let i = displayedImages; i < end; i++) {
                const image = images[i];
                const item = document.createElement('div');
                item.className = 'masonry-item';
                item.dataset.index = i;

                const img = document.createElement('img');
                img.src = image.path;
                img.alt = image.title || '';
                img.loading = 'lazy';

                const info = document.createElement('div');
                info.className = 'image-info';

                if (image.title) {
                    const title = document.createElement('div');
                    title.className = 'image-title';
                    title.textContent = image.title;
                    info.appendChild(title);
                }

                if (image.tags && image.tags.length > 0) {
                    const tagsContainer = document.createElement('div');
                    tagsContainer.className = 'image-tags';
                    image.tags.forEach(tag => {
                        const tagSpan = document.createElement('span');
                        tagSpan.className = 'image-tag';
                        tagSpan.textContent = tag;
                        tagsContainer.appendChild(tagSpan);
                    });
                    info.appendChild(tagsContainer);
                }

                item.appendChild(img);
                // Only append info box if it has content (title or tags)
                if (image.title || (image.tags && image.tags.length > 0)) {
                    item.appendChild(info);
                }
                item.addEventListener('click', () => openLightbox(i));
                masonry.appendChild(item);
            }

            displayedImages = end;
            isLoading = false;

            if (displayedImages >= images.length) {
                document.getElementById('loading').innerHTML = 
                    '<div class="no-more-images">All images loaded</div>';
            } else {
                document.getElementById('loading').innerHTML = 
                    '<div class="loading-spinner"></div>Loading more images...';
            }
        }

        // Open lightbox
        function openLightbox(index) {
            currentLightboxIndex = index;
            updateLightbox();
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close lightbox
        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Update lightbox content
        function updateLightbox() {
            const image = images[currentLightboxIndex];
            const lightboxInfo = document.querySelector('.lightbox-info');
            
            document.getElementById('lightbox-image').src = image.path;
            document.getElementById('lightbox-title').textContent = image.title || '';
            
            const tagsContainer = document.getElementById('lightbox-tags');
            if (image.tags && image.tags.length > 0) {
                tagsContainer.innerHTML = image.tags.map(tag => 
                    `<span class="image-tag">${tag}</span>`
                ).join('');
            } else {
                tagsContainer.innerHTML = '';
            }
            
            // Hide lightbox info box if both title and tags are empty
            if (!image.title && (!image.tags || image.tags.length === 0)) {
                lightboxInfo.style.display = 'none';
            } else {
                lightboxInfo.style.display = 'block';
            }
        }

        // Navigate lightbox
        function nextImage() {
            currentLightboxIndex = (currentLightboxIndex + 1) % images.length;
            updateLightbox();
        }

        function prevImage() {
            currentLightboxIndex = (currentLightboxIndex - 1 + images.length) % images.length;
            updateLightbox();
        }

        // Event listeners
        document.getElementById('lightbox-close').addEventListener('click', closeLightbox);
        document.getElementById('lightbox-next').addEventListener('click', nextImage);
        document.getElementById('lightbox-prev').addEventListener('click', prevImage);

        // Close lightbox on background click
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') {
                closeLightbox();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const lightbox = document.getElementById('lightbox');
            if (lightbox.classList.contains('active')) {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowRight') nextImage();
                if (e.key === 'ArrowLeft') prevImage();
            }
        });

        // Infinite scroll
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
                loadMoreImages();
            }
        });

        // Initialize
        loadImagesData();
    </script>
</body>
</html>
