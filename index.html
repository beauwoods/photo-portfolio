<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>meanderingwoods - Photo Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
</head>
<body>
  <header>
    <div class="header-main">
      <img src="images/profile.jpg" alt="meanderingwoods portrait" class="header-portrait" />
      <h1>meanderingwoods</h1>
      <p class="tagline">...dedicated to taking the scenic route.</p>
      <p class="bio">
        <!-- You can fill this in later! Example: -->
        <span class="bio-placeholder">
          Documenting moments as I wander, with curiosity and intention.
        </span>
      </p>
      <div class="header-links">
        <a href="https://instagram.com/yourinsta" target="_blank" class="social-link">Instagram</a>
        <a href="https://flickr.com/photos/yourflickr" target="_blank" class="social-link">Flickr</a>
      </div>
    </div>
  </header>
<div class="gallery-container">
  <div class="grid" id="grid"></div>
</div>
<div id="lightbox" style="display:none;"></div>
<script src="main.js"></script>
</body>
</html>
